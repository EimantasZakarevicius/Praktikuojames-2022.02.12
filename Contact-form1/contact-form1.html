<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-forn1.css">
    <title>Contact form</title>
</head>
<body class="body">
    <div>
        <h1 class="h1">CONTACT FORM</h1>
    </div>
    <div>
        <div class="style1">
            <form class="form">
                <div>
                    <label for="your-name"></label>
                    <input type="text" name="your-name" id="your-email" placeholder="YOUR NAME" class="your-name"/>
                </div>
                <div>
                    <label for="your-email"></label>
                    <input type="text" name="your-email" id="your-email" placeholder="YOUR EMAIL ADDRESS" class="your-email" />
                </div>
                <div>
                    <label for="company"></label>
                    <input type="text" name="company" id="company" placeholder="COMPANY" class="company1" />
                    <label for="phone"></label>
                    <input type="text" name="phone" id="phone" placeholder="PHONE" class="phone1" />
                </div>
                <div>
                    <label for="your-message"></label>
                    <input type="text" name="your-message" id="your-message" placeholder="YOUR MESSAGE" class="message" />
                </div>
                <div class="button2">
                    <button class="button1">SEND MESSAGE</button>
                </div>
            </form>
        </div>
        <div class="style2">
            <div class="H2">
                <h2>YOU CAN FIND US HERE</h2>
            </div>
            <div class="p1">
                <p>
                    <span> SAMPLE ADDRESS. SAMPLE STREET. 123/45</span> <span class="maps"><br>OR ON MAPS</span>
                </p>
            </div>
            <div class="list">
                <ul>
                    <li>+3 (0000) 0123 3210</li>
                    <li>+3 (0000) 0456 3210</li>
                </ul>
            </div>  
        </div>
    </div>
</body>
</html>
