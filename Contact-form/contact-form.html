<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-form.css" />
    <title>Document</title>
</head>
<body class="body">
    <div>
        <form class="form">
            <div>
                <h2 class="h2">Get In Touch</h2>
            </div>
            <div class="text-alin">
                <label for="First-name"></label>
                <input type="text" id="First-name" name="First-name" value="First Name" class="first-name" />
                <label for="Last-name"></label>
                <input type="text" id="Last-name" name="Last-name" value="Last Name" class="last-name" />
            </div>
            <div class="text-alin">
                <label for="Email"></label>
                <input type="text" id="Email" name="Email" value="Email" class="email" />
                <label for="Phone"></label>
                <input type="text" id="Phone" name="Phone" value="Phone" class="phone" />
            </div>
            <div>
                <label for="Address"></label>
                <input type="text" id="Address" name="Address" value="Address" class="address"/>
            </div>
            <div>
                <label for="Type-your message"></label>
                <input type="text" id="Type-your message" name="Type-your message" value="Type your message here" class="text" />
            </div>
            <div class="button1">
                <input type="submit" value="Submit" class="button">
            </div>
            <div>
                <div class="thanks">Thanks for submitting!</div>
            </div>
        </form>
    </div>
</body>
</html>
